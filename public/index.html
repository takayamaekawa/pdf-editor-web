<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .tab-container {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #6c757d;
        }

        .tab.active {
            background: white;
            color: #495057;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #5a6fd8;
            background: #f0f3ff;
        }

        .upload-area.dragover {
            border-color: #4c63d2;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b6d7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0c5460;
        }

        .success-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #155724;
        }

        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #721c24;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .page-item {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .page-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .page-item.selected {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .page-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .rotation-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .rotation-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .rotation-btn:hover {
            background: #5a6268;
        }

        .download-link {
            display: inline-block;
            background: #17a2b8;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .download-link:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF Editor</h1>
            <p>PDFページの抽出・回転が簡単にできるWebアプリ</p>
        </div>

        <div class="main-content">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('upload')">📁 アップロード</button>
                <button class="tab" onclick="switchTab('extract')">✂️ ページ抽出</button>
                <button class="tab" onclick="switchTab('rotate')">🔄 ページ回転</button>
            </div>

            <!-- アップロードタブ -->
            <div id="upload-tab" class="tab-content active">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📎</div>
                    <h3>PDFファイルをアップロード</h3>
                    <p>ファイルをドラッグ&ドロップするか、クリックして選択してください</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        ファイルを選択
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf" />
                    <div class="help-text">最大ファイルサイズ: 50MB</div>
                </div>

                <div id="uploadResult"></div>
            </div>

            <!-- ページ抽出タブ -->
            <div id="extract-tab" class="tab-content">
                <div class="info-box">
                    <strong>ページ抽出:</strong> 必要なページだけを新しいPDFとして保存できます
                </div>

                <div class="form-group">
                    <label for="extractPages">抽出するページ番号:</label>
                    <input type="text" id="extractPages" class="form-control"
                           placeholder="例: 1,3,5-7,10" />
                    <div class="help-text">
                        例: 1,3,5-7,10 (1ページ目、3ページ目、5-7ページ目、10ページ目を抽出)
                    </div>
                </div>

                <button class="btn" onclick="extractPages()">ページを抽出</button>

                <div class="loading" id="extractLoading">
                    <div class="spinner"></div>
                    <p>ページを抽出中...</p>
                </div>

                <div id="extractResult"></div>
            </div>

            <!-- ページ回転タブ -->
            <div id="rotate-tab" class="tab-content">
                <div class="info-box">
                    <strong>ページ回転:</strong> 個別のページを90度、180度、270度回転できます
                </div>

                <div id="pagePreview"></div>

                <button class="btn" onclick="applyRotations()">回転を適用</button>

                <div class="loading" id="rotateLoading">
                    <div class="spinner"></div>
                    <p>ページを回転中...</p>
                </div>

                <div id="rotateResult"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let pageCount = 0;
        let rotations = {};

        // タブ切り替え
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab:nth-child(${tabName === 'upload' ? 1 : tabName === 'extract' ? 2 : 3})`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // ドラッグ&ドロップ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // ファイルアップロード処理
        async function handleFileUpload(file) {
            if (file.type !== 'application/pdf') {
                showMessage('error', 'PDFファイルを選択してください');
                return;
            }

            const formData = new FormData();
            formData.append('pdfFile', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentFile = result.filename;
                    pageCount = result.pageCount;

                    document.getElementById('uploadResult').innerHTML = `
                        <div class="success-box">
                            <strong>アップロード成功!</strong><br>
                            ファイル名: ${result.filename}<br>
                            総ページ数: ${result.pageCount}
                        </div>
                    `;

                    generatePagePreview();
                } else {
                    showMessage('error', result.error);
                }
            } catch (error) {
                showMessage('error', 'アップロードに失敗しました');
            }
        }

        // ページプレビュー生成
        function generatePagePreview() {
            const preview = document.getElementById('pagePreview');
            if (!preview) return;

            let html = '<div class="page-grid">';
            for (let i = 1; i <= pageCount; i++) {
                html += `
                    <div class="page-item" id="page-${i}">
                        <div class="page-number">Page ${i}</div>
                        <div class="rotation-controls">
                            <button class="rotation-btn" onclick="rotatePage(${i}, 90)">↻</button>
                            <button class="rotation-btn" onclick="rotatePage(${i}, 180)">↕</button>
                            <button class="rotation-btn" onclick="rotatePage(${i}, 270)">↺</button>
                        </div>
                        <div id="rotation-${i}" style="font-size: 0.8rem; margin-top: 5px;">0°</div>
                    </div>
                `;
            }
            html += '</div>';
            preview.innerHTML = html;
        }

        // ページ回転
        function rotatePage(pageNum, angle) {
            rotations[pageNum] = angle;
            document.getElementById(`rotation-${pageNum}`).textContent = `${angle}°`;
            document.getElementById(`page-${pageNum}`).style.background = '#e7f3ff';
        }

        // ページ抽出
        async function extractPages() {
            if (!currentFile) {
                showMessage('error', 'まずPDFファイルをアップロードしてください');
                return;
            }

            const pages = document.getElementById('extractPages').value.trim();
            if (!pages) {
                showMessage('error', '抽出するページ番号を入力してください');
                return;
            }

            document.getElementById('extractLoading').classList.add('show');

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFile, pages })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('extractResult').innerHTML = `
                        <div class="success-box">
                            <strong>抽出完了!</strong><br>
                            ${result.message}
                            <br>
                            <a href="${result.downloadUrl}" class="download-link" download>
                                📥 ダウンロード
                            </a>
                        </div>
                    `;
                } else {
                    showMessage('error', result.error);
                }
            } catch (error) {
                showMessage('error', 'ページ抽出に失敗しました');
            } finally {
                document.getElementById('extractLoading').classList.remove('show');
            }
        }

        // 回転適用
        async function applyRotations() {
            if (!currentFile) {
                showMessage('error', 'まずPDFファイルをアップロードしてください');
                return;
            }

            if (Object.keys(rotations).length === 0) {
                showMessage('error', '回転するページを選択してください');
                return;
            }

            document.getElementById('rotateLoading').classList.add('show');

            try {
                const response = await fetch('/rotate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFile, rotations })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('rotateResult').innerHTML = `
                        <div class="success-box">
                            <strong>回転完了!</strong><br>
                            ${result.message}
                            <br>
                            <a href="${result.downloadUrl}" class="download-link" download>
                                📥 ダウンロード
                            </a>
                        </div>
                    `;
                } else {
                    showMessage('error', result.error);
                }
            } catch (error) {
                showMessage('error', 'ページ回転に失敗しました');
            } finally {
                document.getElementById('rotateLoading').classList.remove('show');
            }
        }

        // メッセージ表示
        function showMessage(type, message) {
            const className = type === 'error' ? 'error-box' : 'success-box';
            const element = document.getElementById('uploadResult');
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }
    </script>
</body>
</html>
